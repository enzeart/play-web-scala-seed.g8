akka {
  actor.typed.extensions = []

    grpc.client {

//      "helloworld.GreeterService" {
//        host = "example.com"
//        port = 9000
//        use-tls = false
//      }
    }
}

play {
  modules {
    enabled += "modules.AppModule"
    enabled += "modules.AuthModule"
    enabled += "modules.GraphQLModule"
//    enabled += "AkkaGrpcClientModule"
    disabled += "play.grpc.ClassicActorsystemProviderModule"
  }

  http {
    errorHandler = "error_handlers.AppHttpErrorHandler"

    secret {
      key = "changeme"
      key = \${?APP_SECRET}
    }
  }
}

app {
  auth {
    client-name = "auth"
    callback-url = "http://localhost:9000/auth/callback"
    callback-url = \${?APP_AUTH_CALLBACK_URL}
    default-login-url = "/"
    default-logout-url = "/"
    $if(oidc_enabled.truthy)$
    client-id = "changeme"
    client-id = \${?APP_OIDC_CLIENT_ID}
    secret = "changeme"
    secret = \${?APP_OIDC_SECRET}
    discovery-uri = "changeme"
    discovery-uri = \${?APP_OIDC_DISCOVERY_URI}
    $endif$
  }

  ui {
    spa-redirect-route-query-param = "spa-redirect-route"
    spa-redirect-url = "/"
  }

  graphql {
    max-query-depth = 20
    complexity-threshold = 1000
    reject-type-name-introspection = false
  }
}
